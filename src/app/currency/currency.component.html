<section id="container">
  {{value}} {{theForm.value.currency}}
</section>

<section>
  <h3>You are converting  {{theForm.value.initialCurrency}} to {{theForm.value.currency}} </h3>
  <form [formGroup]="theForm">
    <p>Initial currency: </p>
    <select class="inp"formControlName="initialCurrency" placeholder="Initial currency">
      <option value='AUD' selected>AUD</option>
      <option value='CAD'>CAD</option>
      <option value='CHF'>CHF</option>
      <option value='CZK'>CZK</option>
      <option value='EUR'>EUR</option>
      <option value='GBP'>GBP</option>
      <option value='HUF'>HUF</option>
      <option value='JPY'>JPY</option>
      <option value='NOR'>NOR</option>
      <option value='NZD'>NZD</option>
      <option value="PLN">PLN</option>
      <option value='RUB'>RUB</option>
      <option value='SEK'>SEK</option>
      <option value='UAH'>UAH</option>
      <option value='USD'>USD</option>
    </select><br>
    <p>Value: </p>
    <input type="number" class="inp" placeholder="Value" formControlName="value"><br>
    <p>Final currency: </p>
    <select formControlName="currency" class="inp" placeholder="Final currency">
      <option value='AUD' selected default>AUD</option>
      <option value='CAD'>CAD</option>
      <option value='CHF'>CHF</option>
      <option value='CZK'>CZK</option>
      <option value='EUR'>EUR</option>
      <option value='GBP'>GBP</option>
      <option value='HUF'>HUF</option>
      <option value='JPY'>JPY</option>
      <option value='NOR'>NOR</option>
      <option value='NZD'>NZD</option>
      <option value='PLN'>PLN</option>
      <option value='RUB'>RUB</option>
      <option value='SEK'>SEK</option>
      <option value='UAH'>UAH</option>
      <option value='USD'>USD</option>
    </select>
  </form>

  <div class="button back" (click)="clear()">
    Clear!
  </div>

  <div class="button outcome" (click)="eqReq()">
    Equal!
  </div>

</section>
